<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <p id="timer">25:00</p>

    <div class="timer-buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>

    <div class="timer-input">
        <label for="minutesInput">Set Timer (minutes):</label>
        <input type="number" id="minutesInput" min="1" max="120">
        <button id="setTimeButton">Set Timer</button>
    </div>


    <p id="sessionCounter">Sessions completed: 0 &#9989;</p> <!-- Checkmark emoji added -->
    <p id="breakCounter">Breaks taken: 0 &#9202;</p> <!-- Timer clock emoji added -->

    <footer>
        &copy; Ibrahim Haseeb &ndash; <span id="currentYear"></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
